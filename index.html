<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <div class="innerdiv">
        Amount <input type="number" id="principal" class="indent" oninput="validateAmount()">  <br/><br/>
        Interest Rate <input type="range" id="rate" class="indent" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">  
        <span id="rate_val" class="ratevalue">
            10.25%
        </span> <br/><br/>
        No. of Years <select id="years" class="indent">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select> <br/><br/>
        <span id="result"></span><br />

        <button onclick="compute()">Compute Interest</button> <br /><br />
        </div>
        <footer>
            &#169; Everyone Can Get Rich
        </footer>
        </div>
    
 
    
    </body>
</html>
